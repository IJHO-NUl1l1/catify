<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catify</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Catify!</h1>
            <p>Select a cat to set as your background</p>
        </div>
        
        <div class="cat-gallery">
            <div class="cat-option" data-cat="cat1">
                <img src="../images/16.png" alt="Cat 1">
                <div class="cat-name">Fluffy (16px)</div>
            </div>
            <div class="cat-option" data-cat="cat2">
                <img src="../images/32.png" alt="Cat 2">
                <div class="cat-name">Whiskers (32px)</div>
            </div>
            <div class="cat-option" data-cat="cat3">
                <img src="../images/48.png" alt="Cat 3">
                <div class="cat-name">Mittens (48px)</div>
            </div>
            <div class="cat-option" data-cat="cat4">
                <img src="../images/128.png" alt="Cat 4">
                <div class="cat-name">Shadow (128px)</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Catify - Make your browsing purr-fect!</p>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
